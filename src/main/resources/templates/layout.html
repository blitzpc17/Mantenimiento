<!DOCTYPE html>
<html  th:fragment="layout(title, content, scripts, links, inlineStyles)" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Título por defecto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <th:block th:replace="${links} ?: ~{}"></th:block>


    <style>
        .container{
            padding-top: 15px;
        }
    </style>
    <th:block th:replace="${inlineStyles} ?: ~{}"></th:block>

</head>
<body>



    <!-- Contenido dinámico (similar a @yield) -->
    <main th:replace="${content}"></main>




    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bloque para scripts antes de cerrar <body> (mejor para rendimiento) -->
    <div th:replace="${scripts} ?: ~{}"></div>

    <script>
    function FormatearNumeros(numero){
        return Number(numero).toLocaleString('es-MX', {
                                        maximumFractionDigits: 2

                                    })
    }


	function FormatearNumerosCurrency(numero){
        return Number(numero).toLocaleString('es-MX', {
                                        maximumFractionDigits: 2,
                                        style: 'currency',
                                        currency: 'MXN'
                                    })
    }

	function FormatearFecha(valor, formato){
		return moment(valor).format(formato);
	}
    </script>
    
</body>
</html>
