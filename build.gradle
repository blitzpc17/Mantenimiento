plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'com.itextpdf:itext7-core:7.2.5'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'com.google.zxing:core:3.5.1' // Para generación de QR
    implementation 'com.google.zxing:javase:3.5.1'
    implementation 'net.sf.barcode4j:barcode4j:2.1' // Para códigos de barras
    implementation 'com.twelvemonkeys.imageio:imageio-core:3.10.1' // Para ImageIO
}

tasks.named('test') {
	useJUnitPlatform()
} 


